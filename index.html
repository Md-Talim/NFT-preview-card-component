<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <main class="container">
      <div class="image">
        <img
          src="./images/image-equilibrium.jpg"
          class="image-ethereum"
          alt="image-equilibrium"
        />
        <div class="image-overlay">
          <img src="./images/icon-view.svg" alt="view icon" />
        </div>
      </div>

      <h1 class="title">Equilibrium #3429</h1>
      <div class="message">
        Our Equilibrium collection promotes balance and calm
      </div>

      <div class="details">
        <div class="price">
          <img src="./images/icon-ethereum.svg" alt="icon-ethereum" />
          <p class="rate">0.041 ETH</p>
        </div>

        <div class="time-left">
          <img src="./images/icon-clock.svg" alt="clock icon" />
          <p class="days">3 days left</p>
        </div>
      </div>

      <div class="creator">
        <img
          src="./images/image-avatar.png"
          alt="creator image"
          class="creator-img"
        />
        <p class="creator-info">
          Creation of <span class="name">Jules Wyvern</span>
        </p>
      </div>
    </main>
  </body>
</html>
